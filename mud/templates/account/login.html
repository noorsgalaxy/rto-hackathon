 <div class="row">

		  <div class="container-fluid">
		    
		    <ul class="nav navbar-nav">
		      <li class="active" ><a href="#" id="text">VISION</a></li>

     <div class="row" >
     
      <div class="col-md-5">
        	
			    
			       
			            
       		
	   </div>
	   <div class="row">
	   		<div class="container">
	   		
	   		<div class="col-md-7" id="main-vechicle-number-panel" >

        							<div id="loginbox"  class="mainbox col-md-6 ">                    
                      

                    <div style="padding-top:30px" class="panel-body" >
			<form id="loginform" class="form-horizontal login"" role="form" method="POST" action="/accounts/login/">
			  {% csrf_token %}

                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

			 <div style="margin-bottom: 25px" class="input-group">

                                      </div>

			  {% if redirect_field_value %}
			  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
			  {% endif %}
			  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
			  
			<div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
					<button id="btn-login" class="btn btn-success primaryAction" type="submit">Sign In</button>

                       </div>

  	  <link rel="stylesheet" href={% static "mud/js/vendor/jquery/jquery-2.1.4-min.js" %}>
  	  <link rel="stylesheet" href={% static "mud/js/vendor/bootstrap/bootstrap.min.js" %}>
  	  <link rel="stylesheet" href={% static "mud/js/vendor/graph/moment.min.js" %}>
  	  <link rel="stylesheet" href={% static "mud/js/vendor/graph/raphael-min.js" %}>
  	  <link rel="stylesheet" href={% static "mud/js/vendor/graph/morris.min.js" %}>
  	  <link rel="stylesheet" href={% static "mud/js/vendor/graph/prettify.min.js" %}>
 
 <script>

 
 /*bar graph js
 */
Morris.Bar({
	  element: 'graph',
	  data: [
	    {x: '2011 Q1', y: 0},
	    {x: '2011 Q2', y: 1},
	    {x: '2011 Q3', y: 2},
	    {x: '2011 Q4', y: 3},
	    {x: '2012 Q1', y: 4},
	    {x: '2012 Q2', y: 5},
	    {x: '2012 Q3', y: 6},
	    {x: '2012 Q4', y: 7},
	    {x: '2013 Q1', y: 8}
	  ],
	  xkey: 'x',
	  ykeys: ['y'],
	  labels: ['Y'],
	  barColors: function (row, series, type) {
	    if (type === 'bar') {
	      var red = Math.ceil(255 * row.y / this.ymax);
	      return 'rgb(' + red + ',0,0)';
	    }
	    else {
	      return '#000';
	    }
	  }
	});
</script>
 
</body>
</html>
